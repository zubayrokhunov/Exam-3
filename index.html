<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Salon</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header>
        <div class="container logo">
            <div class="logo">
                <img class="img" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/General_Motors_%28logo_with_wordmark%2C_horizontal%29.svg/1280px-General_Motors_%28logo_with_wordmark%2C_horizontal%29.svg.png" alt="logo">
            </div>
            <nav>
                <a href="#">Avtomabil qo'shish</a>
                <a href="./pages/all-product.html">Avtomabil ko'rish</a>
                <a href="./pages/search.html">Avtomabil qidirish</a>
                <a href="./pages/sort.html">Avtomabil tartiblash</a>
            </nav>
        </div>
    </header>    

    <main>
        <section>
            <div class="container">
                <div class="form-wrapper">
                    <form id="addCar">
                        <div class="inpt">
                            <label>
                                <input class="inputs_bg" type="text" placeholder="Avtomatik modelingizni kiriting" required>
                            </label>
                            <label>
                                <input class="inputs_bg" type="text" placeholder="Avtomatik nomingizni kiriting" required>
                            </label>
                        </div>
                        <div class="inpt">
                            <label>
                                <input class="inputs_bg" type="number" placeholder="Avtomatik yilingizni kiriting" required>
                            </label>
                            <label>
                                <input class="inputs_bg" type="text" placeholder="Avtomatik rangingizni kiriting" required>
                            </label>
                        </div>
                        <div class="inpt">
                            <label>
                                <input class="inputs_bg" type="number" placeholder="Avtomatik zaxirangizni kiriting" required>
                            </label>
                            <label>
                                <input class="inputs_bg" type="number" placeholder="Avtomatik narxingizni kiriting" required>
                            </label>
                        </div>
                        <div>
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
